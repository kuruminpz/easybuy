<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>EasyBuy</title>

    <!--ícones do app-->
    <link rel="icon" href="logo-192.png" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon-192.png">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!--Logo-->
        <div class="logo-container">
            <img src="logo-192.png" alt="Ícone do App" class="logo-icon">
            <div class="logo-text-block">
                <span class="logo-text">EasyBuy</span>
                <span class="subtitle">Calculator App</span>
            </div>
        </div>

        <div class="form-group">
            <input type="text" id="nome" placeholder="Nome do item">
            <input type="number" id="quantidade" placeholder="Quantidade">
            <input type="number" id="preco" placeholder="Preço unitário" step="0.01">
            <button onclick="adicionarItem()">Adicionar</button>
        </div>


        <h3>Itens adicionados: <span id="qtd-itens">0</span></h3>
        
        <h3>Total Geral: R$ <span id="total-geral">0.00</span></h3>

        <div class="botoes-acao">
            <button onclick="salvarJSON()">Salvar como JSON</button>
            <button onclick="limparLista()">Limpar Lista</button>
        </div>

        <table id="tabela-itens">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        
        <script src="script.js"></script>
    </div>
</body>

</html>
